services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/storage

  backend:
    image: nitinref/backend:latest
    env_file:
      - .env
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - CORS_ORIGIN=https://r8r-ai.duckdns.org  # ← Change to HTTPS
      - ALLOWED_ORIGINS=https://r8r-ai.duckdns.org  # ← Change to HTTPS

  frontend:
    image: nitinref/frontend:latest
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_API_URL=https://r8r-ai.duckdns.org/api  # ← Change to HTTPS + /api
      - NEXT_PUBLIC_BACKEND_URL=https://r8r-ai.duckdns.org/api  # ← Change to HTTPS + /api
      - API_URL=https://r8r-ai.duckdns.org/api  # ← Change to HTTPS + /api
      - BACKEND_URL=https://r8r-ai.duckdns.org/api  # ← Change to HTTPS + /api
    depends_on:
      - backend

volumes:
  redis_data:
  qdrant_data:
