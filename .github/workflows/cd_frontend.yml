name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Docker login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build & push frontend image
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=http://54.197.87.205:3001
            NEXT_PUBLIC_BACKEND_URL=http://54.197.87.205:3001
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}

      # Copy docker-compose.yml to EC2
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: /home/ubuntu/project/

      # SSH and deploy frontend only
      - name: SSH and Deploy Frontend
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/project
            # Pull the latest frontend image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            # Stop and remove frontend container
            docker-compose stop frontend || true
            docker-compose rm -f frontend || true
            # Start frontend only
            docker-compose up -d frontend
            # Check status
            sleep 10
            docker-compose ps
            docker-compose logs frontend --tail=20

      # Verify frontend deployment
      - name: Verify Frontend Deployment
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/project
            echo "=== Checking all services ==="
            docker-compose ps
            echo "=== Frontend logs ==="
            docker-compose logs frontend --tail=30
            echo "=== Testing frontend accessibility ==="
            curl -f http://localhost:3000 || echo "Frontend health check"