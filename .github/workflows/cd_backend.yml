name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml,.env"
          target: "/home/ubuntu/project/"

      - name: EMERGENCY Disk Cleanup
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/project
            echo "=== EMERGENCY DISK CLEANUP ==="
            # Stop all containers
            docker-compose down || true
            # Nuclear cleanup
            docker system prune -a -f --volumes
            docker image prune -a -f
            docker container prune -f
            docker volume prune -f
            docker builder prune -a -f
            # Clean system logs and cache
            sudo journalctl --vacuum-time=1d
            sudo apt-get clean
            sudo rm -rf /var/lib/apt/lists/*
            echo "=== Disk space after cleanup ==="
            df -h

      - name: Deploy Backend
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/project
            # Pull the latest backend image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            # Start backend only
            docker-compose up -d backend
            # Check status
            sleep 10
            docker-compose ps
            docker-compose logs backend --tail=20
